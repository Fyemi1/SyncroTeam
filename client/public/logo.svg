<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deepBlueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a33;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Circle (Container) -->
  <circle cx="256" cy="256" r="240" fill="url(#deepBlueGrad)" stroke="#FFD700" stroke-width="4" />

  <!-- Network Connections (Background Lines) -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.2">
    <line x1="256" y1="256" x2="256" y2="60" />
    <line x1="256" y1="256" x2="430" y2="160" />
    <line x1="256" y1="256" x2="430" y2="352" />
    <line x1="256" y1="256" x2="256" y2="452" />
    <line x1="256" y1="256" x2="82" y2="352" />
    <line x1="256" y1="256" x2="82" y2="160" />
  </g>

  <!-- Central Sync Node -->
  <circle cx="256" cy="256" r="30" fill="#FFD700" filter="url(#shadow)">
     <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- Group of Connected People (Abstract) -->
  <g transform="translate(256, 256)">
    <!-- Person 1 (Top) -->
    <g transform="translate(0, -140)">
      <circle cx="0" cy="-30" r="25" fill="#FFD700" />
      <path d="M-30 0 Q-50 40 0 50 Q50 40 30 0 Z" fill="#ffffff" opacity="0.9" />
      <path d="M-30 0 A 40 40 0 0 1 30 0" fill="#FFD700" />
    </g>
    
    <!-- Person 2 (Top Right) -->
    <g transform="rotate(60) translate(0, -140)">
       <circle cx="0" cy="-30" r="25" fill="#FFD700" />
       <path d="M-30 0 Q-50 40 0 50 Q50 40 30 0 Z" fill="#ffffff" opacity="0.9" />
       <path d="M-30 0 A 40 40 0 0 1 30 0" fill="#FFD700" />
    </g>

    <!-- Person 3 (Bottom Right) -->
    <g transform="rotate(120) translate(0, -140)">
       <circle cx="0" cy="-30" r="25" fill="#FFD700" />
       <path d="M-30 0 Q-50 40 0 50 Q50 40 30 0 Z" fill="#ffffff" opacity="0.9" />
       <path d="M-30 0 A 40 40 0 0 1 30 0" fill="#FFD700" />
    </g>

    <!-- Person 4 (Bottom) -->
    <g transform="rotate(180) translate(0, -140)">
       <circle cx="0" cy="-30" r="25" fill="#FFD700" />
       <path d="M-30 0 Q-50 40 0 50 Q50 40 30 0 Z" fill="#ffffff" opacity="0.9" />
       <path d="M-30 0 A 40 40 0 0 1 30 0" fill="#FFD700" />
    </g>

    <!-- Person 5 (Bottom Left) -->
    <g transform="rotate(240) translate(0, -140)">
       <circle cx="0" cy="-30" r="25" fill="#FFD700" />
       <path d="M-30 0 Q-50 40 0 50 Q50 40 30 0 Z" fill="#ffffff" opacity="0.9" />
       <path d="M-30 0 A 40 40 0 0 1 30 0" fill="#FFD700" />
    </g>

    <!-- Person 6 (Top Left) -->
    <g transform="rotate(300) translate(0, -140)">
       <circle cx="0" cy="-30" r="25" fill="#FFD700" />
       <path d="M-30 0 Q-50 40 0 50 Q50 40 30 0 Z" fill="#ffffff" opacity="0.9" />
       <path d="M-30 0 A 40 40 0 0 1 30 0" fill="#FFD700" />
    </g>
  </g>

  <!-- Connecting Rings -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#FFD700" stroke-width="3" stroke-dasharray="10 5" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="20s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3">
     <animateTransform attributeName="transform" type="rotate" from="360 256 256" to="0 256 256" dur="25s" repeatCount="indefinite" />
  </circle>

</svg>
